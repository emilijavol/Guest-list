<!DOCTYPE html>
<html lang="en">  
    <head>    
        <meta charset="UTF-8" />    
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />    
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />    
        <title>Document</title>    
        <script src="guest-list.js" defer></script>  
    </head>  
    <body>    
        <main id="app">      
            <form id="guest-input">        
                <div>          
                    <label for="name">Guest Name</label>          
                    <input type="text" name="guestFullName" 
          />   
                </div>        
                <div>      
                    <button  name="push">Add guest @ list end</button>    
                </div>        
                <div>          
                    <button  name="unshift">Add guest @ list start</button>
                </div>        
                <div>          
                    <button  name="shift">Remove first</button>      
                </div>        
                <div>          
                    <button  name="pop">Remove last</button>
                </div>        
                <div>
                    <button  name="reverse">Reverse list</button>    
                </div>
                <div class="guest-list">
                    <div><h2 class="guest-list__title">Guest List:</h2></div>
                  </div>   
            </form>    
        </main>  
    </body>
    </html>
